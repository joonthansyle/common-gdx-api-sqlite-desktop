plugins {
    id 'java-library'
}

group = 'com.badlogic.gdx.sqlite-desktop'

repositories {
    mavenCentral()
}

dependencies {

    implementation project(":common-gdx-api-sqlite")

    compileOnly files('libs/gdx.jar')
    compileOnly files('libs/gdx-sources.jar')

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'

}

